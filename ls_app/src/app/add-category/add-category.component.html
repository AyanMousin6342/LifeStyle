<div class="row mt-4">
  <div class="col-3" *ngFor="let x of categoryDetails">
    <a (click)="viewInventorie(x.category_id)" class="btn btn-link card-link" style="background: transparent; border: none; color: inherit; text-decoration: none;">
      <div class="card" style="width: 18rem; max-height: 300px; overflow: auto;">
        <img class="card-img-top" [src]="'assets/Category_images/' + x.category_image" alt="Card image cap" style="object-fit: cover; height: 100%;">
        <div class="card-body">
          <p class="card-text name" style="color: inherit; text-decoration: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{x.category_name | titlecase}}</p>
        </div>
      </div>
    </a>
    <div class="text-center">
      <button type="button" class="btn btn-outline-info mt-3" data-bs-toggle="modal"
      data-bs-target="#exampleModal1">
        <i class="fas fa-edit"></i> Edit
      </button>
      
      
      <button type="button" class="btn btn-outline-danger mt-3" title="" data-original-title="Delete" (click)="deleteClicked(x.category_id)">
        <i class="fas fa-trash-alt"></i> Delete
      </button>
    </div>


<!-- edit form -->

<div class="modal fade" id="exampleModal1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter Category Information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form (ngSubmit)="editClicked()" #exampleModel1="ngForm">
              <div class="modal-body">
                  <div class="row">
                      <div class="col">
                          <input type="text" class="form-control" placeholder="Name" (ngModel)="name" [formControl]="name">
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col">
                          <label for="profile" class="form-label">Image</label>
                           <input type="file" class="form-control" id="profile" #fileInput (change)="onFileSelected($event)" accept=".jpg,.png,.jpeg,.PNG,.JPEG,.JPG">
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editClicked()">ADD</button>
                      </div>
                  </div>
              </div>
          </form>
